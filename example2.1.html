<!DOCTYPE html>
<html>
<head>
    <title> jQuery</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>  
    <script>
            //logically similar to main fuction in java 
            $(function(){
            
                //understanding DOM traversal
                //this time using jQuery traversal API
                $("#products").find("li").css("color","red");
                $("#products").children("li").css("color","red");
                $("#services").find("li").first().css("color","green");
                $("li").last().prev().css("color","blue");
                $("li").last().hide();//for hiding
                $("li").last().show();// for showing
                
            })
     </script>
</head>
<body>
  <ul id="products">
      <li>Laptops</li>
      <Li>mobiles</Li>
      <ul>
          <li>sony</li>
          <li>apple</li>
      </ul>
      <li>Headphones</li>
  </ul>

  <ul id="services">
  <li>email</li>
  <li>chat</li>
  <li>sms</li>
  </ul>
  
</body>
</html>
